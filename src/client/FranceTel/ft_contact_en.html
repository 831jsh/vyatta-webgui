<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>    
		<title>Contact</title>
		<style type="text/css">
			.liner {
			    border-top: 2px solid #DEDEDE;
			    width: 100%;
			    clear: both;
			} 		
			.title_text {
                font-family: arial;
                font-size: 11px;	
				font-weight: bold;			
			}	
			.main {
				height: 130px;
				width: 260px;
				border: 1px solid #000000;
				padding: 5px;
			}
			.content {
				padding: 5px;
			}
			.message {
				padding-top: 2px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="content">
				<div class="title_text">Contact</div>
				<div class="liner"></div>
				<div class="message">
					<br/>
					<span>For your questions, please contact your customer service and dial 3901.</span>
				</div>
			</div>
		</div>
	</body>
</html>
